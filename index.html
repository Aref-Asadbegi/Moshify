<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Serif:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/Styles1.css" />
  </head>
  <body>
    <a class="link-arrow" href="#">Learn More</a>
    <section>
      <span class="badge badge--secondary">10% off</span>
      <span class="badge--small badge">Call us</span>
    </section>
    <ul class="list list--inline">
      <li class="list__item">Item 2</li>
      <li class="list__item">Item 1</li>
      <li class="list__item">Item 3</li>
      <ul class="list list--tick">
        <li class="">Item 1</li>
        <li class="">Item 2</li>
        <li class="">Item 3</li>
      </ul>
    </ul>
    <svg class="icon icon-container">
      <use class="icon--primary" xlink:href="icons/sprite.svg#snap"></use>
    </svg>
    <button class="btn btn--accent">GET STARTED</button>
    <button class="btn btn--primary btn--block">BUY NOW</button>
    <button class="btn btn--outline">Aref Asadbegi</button>
    <div class="input-group">
      <input class="input" type="text" placeholder="Enter domain name here" />
      <button class="btn btn--accent">Search</button>
    </div>
  </body>
</html>
